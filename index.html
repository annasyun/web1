<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="carousel">
      <h1 class="ir">캐러셀 이미지 리스트</h1>
      <div class="carousel-cont">
        <ul class="carousel-list">
          <li class="carousel-item now">
            <img src="./src/images/이미지_1.png" alt="" />
          </li>
          <li class="carousel-item">
            <img src="./src/images/이미지_2.png" alt="" />
          </li>
          <li class="carousel-item">
            <img src="./src/images/이미지_3.png" alt="" />
          </li>
        </ul>
      </div>
      <button class="prev-btn" type="button">&lt; Prev</button>
      <button class="next-btn" type="button">Next &gt;</button>
    </section>
    <form class="form-img-upload" action="">
      <input id="inp-img-upload" type="file" accept="image/*" />
      <label for="inp-img-upload">이미지 업로드</label>
    </form>
    <script src="./src/js/main.js"></script>
  </body>
</html>
